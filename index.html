<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password generator</title>
    <link rel="stylesheet" href="style.css" />

    <link rel="shortcut icon" href="./logo.jpg" type="image" />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <h1>password generator</h1>
        <div class="text">
          <div class="password">
            <input type="text" />
            <button>copy</button>
          </div>
          <div class="range">
            <input type="range" min="6" max="25" value="8" />
            <span></span>
          </div>
          <div class="options">
            <div class="option">
              <label>
                <input type="checkbox" id="lowerchar" checked />
                <span>a-z</span>
              </label>
            </div>
            <div class="option">
              <label>
                <input type="checkbox" id="upperchar" />
                <span>A-Z</span>
              </label>
            </div>
            <div class="option">
              <label>
                <input type="checkbox" id="digits" />
                <span>0-9</span>
              </label>
            </div>
            <div class="option">
              <label>
                <input type="checkbox" id="symbol" />
                <span>!@#$%^</span>
              </label>
            </div>
          </div>
          <button class="generate" onclick="generate()">generate</button>
        </div>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
